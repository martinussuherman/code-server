name: ci

on: [push]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run ./ci/steps/fmt.sh
        run: |
          GOPATH=$HOME/go
          GOBIN=$GOPATH/bin
          PATH=$GOBIN:$PATH
          GO111MODULE=on
          go get github.com/mvdan/sh/cmd/shfmt/
          ./ci/steps/fmt.sh

      - name: Run ./ci/steps/lint.sh
        run: ./ci/steps/lint.sh

      - name: Run ./ci/steps/test.sh
        run: ./ci/steps/test.sh

      - name: Run ./ci/steps/test.sh
        run: ./ci/steps/test.sh

      - name: Run ./ci/steps/release.sh
        run: ./ci/steps/release.sh

      - name: Run ./ci/steps/release-packages.sh
        run: |
          GOPATH=$HOME/go
          GOBIN=$GOPATH/bin
          PATH=$GOBIN:$PATH
          GO111MODULE=on
          go get github.com/goreleaser/nfpm/cmd/nfpm
          ./ci/steps/release-packages.sh
          zip -r ./release-standalone.zip ./release-standalone

      - name: Upload release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release-packages
          path: ./release-standalone.zip

      - name: Create Release
        if: startsWith( github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith( github.ref, 'refs/tags/v')
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./release-standalone.zip
          asset_name: release-standalone.zip
          asset_content_type: application/zip
